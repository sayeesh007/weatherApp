<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text">
            <input type="submit">
        </form>
        <div class="search-results">
            <img src="" alt="">
            <span>5 0c</span>
            <span>overcast clouds</span>
            <div class="more-details">
                <div class="feels">Feels Like : 4</div>
                <div class="humidity">Humidity : 74%</div>
                <div class="wind-speed">Wind speed : 1.06m/s</div>
            </div>
        </div>
    </div>
</body>
</html>
